<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator</title>

  <link href="styles/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <main>
    <!-- Heading Title -->
    <div class="text-center text-decoration-underline">
        <h1 class="title">SIP CALCULATOR</h1>
    </div>


    <!-- Body Card -->
    <div class="parent-container row m-2 m-md-2 m-lg-4 p-1 p-md-3 p-lg-5 d-flex card-body">
      <div class="container col m-0  bg-white">
        <div class="row">
          <!-- User Input Card -->
          <div class="col-sm m-0 m-sm-2 m-md-3 m-lg-5 p-2 p-md-4 rounded input-card">
            <form class="form-horizontal" role="form">

              <label class="" for="">Amount Per Month</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">â‚¹</div>
                </div>
                <input type="number" name="amount" class="form-control" style="text-align:right" placeholder="Amount you would invest every month">
              </div>

              <hr>

              <label class="" for="">Expected Yearly Return</label>
              <div class="input-group mb-2">
                <input type="number" step="0.01" name="intrest" class="form-control" style="text-align:right" placeholder="Yearly Rate of Interest">
                <div class="input-group-append">
                  <div class="input-group-text">%</div>
                </div>
              </div>

              <hr>

              <label class="">Time Period</label>
              <div class="input-group mb-2">
                <input type="number" name="time" class="form-control" style="text-align:right" placeholder="How long would you stay invested?">
                <div class="input-group-append">
                  <div class="input-group-text ">Yr</div>
                </div>
              </div>
              
            </form>
            <div class="flex">
              <div>

              </div>
              <div>

              </div>
              <div>
                
              </div>
            </div>
          </div>

          <!-- Pie-chart Card -->
          <div class="col-sm m-0 m-sm-2 m-md-3 m-lg-5 p-2 p-md-4 rounded piechart-card bg-black">
            pie charts:-
            
          </div>
        </div>
      </div>
    </div>



    


  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
