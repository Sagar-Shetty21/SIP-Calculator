<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator</title>

  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <main>
    <!-- Heading Title -->
    <div class="text-center text-decoration-underline">
        <h1 class="title">SIP CALCULATOR</h1>
    </div>


    <!-- Body Card -->
    <div class="parent-container m-lg-4 p-md-5 d-flex card-body">
      <!-- User Input Card -->
      <div class="container m-0">
        <div class="row">
          <div class="col-sm-5 m-md-5 rounded input-card">
            <label class="">Amount Per Month</label>
            <input type="number" name="amount" class="form-control">

            <label class="">Expected Yearly Return(%)</label>
            <input type="number" name="intrest" class="form-control">

            <label class="">Time Period</label>
            <input type="number" name="time" class="form-control" >
          </div>

          <!-- Pie-chart Card -->
          <div class="col-sm m-3 bg-black rounded piechart-card">
            pie chartas
          </div>
        </div>
      </div>



    


  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
